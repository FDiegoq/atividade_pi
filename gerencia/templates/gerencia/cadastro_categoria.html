{% extends 'base_gerencia.html' %}

{% block main %}
<h2>Cadastre uma categoria</h2>
<form action="" method="post" class="">
    {% csrf_token %}
    <div>
        <label for="nome"></label>
        {{form.nome}}
    </div>
    <input type="submit">
</form>

<div>
    <h2>Categorias cadastradas</h2>
    {% for categoria in categorias %}
        <div>
            <p>{{categoria.nome}}</p>
            <a href="{% url 'gerencia:editar_categoria' categoria.id %}">editar categoria</a>
            <a href="{% url 'gerencia:excluir_categoria' categoria.id %}">excluir categoria</a>
        </div>
    {% endfor %}
</div>
{%endblock%}
